      <div id="hour" class="display">
        <span class="display__top-tight-flap"></span>
        <span class="display__top-loose-flap"></span>
        <span class="display__bottom-tight-flap"></span>
        <span class="display__bottom-loose-flap"></span>
      </div>
      <div id="minute" class="display">
        <span class="display__top-tight-flap"></span>
        <span class="display__top-loose-flap"></span>
        <span class="display__bottom-tight-flap"></span>
        <span class="display__bottom-loose-flap"></span>
      </div>
