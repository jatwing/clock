<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="styles/default.css" rel="stylesheet" type="text/css" />
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
    <link href="styles/top-app-bar.css" rel="stylesheet" type="text/css" />
    <link href="styles/clock.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Flip Clock</h1>
      <nav>
        <a
          id="invertocat"
          href="https://github.com/jatwing/clock"
          target="_blank"
          rel="noopener noreferrer"
          title="GitHub Repository"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M12 2C6.475 2 2 6.475 2 12c0 4.425 2.8625 8.1625 6.8375 9.4875.5.0875.6875-.2125.6875-.475 0-.2375-.0125-1.025-.0125-1.8625-2.5125.4625-3.1625-.6125-3.3625-1.175-.1125-.2875-.6-1.175-1.025-1.4125-.35-.1875-.85-.65-.0125-.6625.7875-.0125 1.35.725 1.5375 1.025.9 1.5125 2.3375 1.0875 2.9125.825.0875-.65.35-1.0875.6375-1.3375-2.225-.25-4.55-1.1125-4.55-4.9375 0-1.0875.3875-1.9875 1.025-2.6875-.1-.25-.45-1.275.1-2.65 0 0 .8375-.2625 2.75 1.025.8-.225 1.65-.3375 2.5-.3375.85 0 1.7.1125 2.5.3375 1.9125-1.3 2.75-1.025 2.75-1.025.55 1.375.2 2.4.1 2.65.6375.7 1.025 1.5875 1.025 2.6875 0 3.8375-2.3375 4.6875-4.5625 4.9375.3625.3125.675.9125.675 1.85 0 1.3375-.0125 2.4125-.0125 2.75 0 .2625.1875.575.6875.475A10.0162 10.0162 90 0022 12c0-5.525-4.475-10-10-10z"
              fill="currentColor"
              fill-rule="evenodd"
            />
          </svg>
        </a>
        <button id="fullscreen" title="Fullscreen">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
              fill="currentColor"
            />
          </svg>
        </button>
        <button id="fullscreen-exit" title="Fullscreen Exit">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"
              fill="currentColor"
            />
          </svg>
        </button>
      </nav>
    </header>
    <main>
      <div id="clock" class="clock">
        <div id="hour" class="flap-display">
          <span class="flap back-top"></span>
          <span class="flap front-top"></span>
          <span class="flap front-bottom"></span>
          <span class="flap back-bottom"></span>
        </div>
        <div id="minute" class="flap-display">
          <span class="flap back-top"></span>
          <span class="flap front-top"></span>
          <span class="flap front-bottom"></span>
          <span class="flap back-bottom"></span>
        </div>
      </div>
    </main>
    <script src="scripts/clock.js"></script>
    <script src="scripts/top-app-bar.js"></script>
  </body>
</html>
